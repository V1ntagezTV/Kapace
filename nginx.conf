server {
    listen 80;
    server_name insurka.ru www.insurka.ru;

    # Эта папка нужна Certbot для подтверждения прав на домен
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

