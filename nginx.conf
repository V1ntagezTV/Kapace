server {
    listen 80;
    server_name insurka.ru www.insurka.ru;

    # Редирект с www на без www (можно настроить по желанию)
    if ($host = www.insurka.ru) {
        return 301 http://insurka.ru$request_uri;
    }

    # Основная конфигурация для Vue приложения
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;

        # Заголовки безопасности
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header Referrer-Policy "strict-origin";
    }

    # Обработка статических файлов
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Блокировка доступа к скрытым файлам
    location ~ /\.(?!well-known) {
        deny all;
        return 404;
    }

    # Обработка ошибок
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# Если нужен HTTPS (рекомендуется), добавьте этот блок:
server {
    listen 443 ssl http2;
    server_name insurka.ru www.insurka.ru;

    ssl_certificate /etc/letsencrypt/live/insurka.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/insurka.ru/privkey.pem;

    # Остальные настройки аналогичны HTTP-версии
    # ...
    return 301 https://insurka.ru$request_uri;
}