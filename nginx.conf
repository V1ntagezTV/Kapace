server {
    listen 8888;
    listen [::]:8888;

    server_name insurka.ru;

    # Для проверки сертификатов
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;   # Путь для Certbot
        try_files $uri =404;     # Вернуть 404, если файл не найден
    }

    location / {
        return 301 https://$host$request_uri;  # Перенаправление на HTTPS
    }
}

server {
    listen 8443 ssl;
    server_name insurka.ru www.insurka.ru;

    ssl_certificate /etc/letsencrypt/live/insurka.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/insurka.ru/privkey.pem;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }
}