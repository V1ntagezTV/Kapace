version: '3.7'

services:
  vue-app:
    build:
      context: .
      dockerfile: Dockerfile  # Путь к твоему Dockerfile
    container_name: vue-app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf  # Твой конфиг для Nginx
    networks:
      - webnet

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt  # Храним сертификаты
      - ./certbot/www:/var/www/certbot   # Для валидации
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - webnet

networks:
  webnet:
    driver: bridge